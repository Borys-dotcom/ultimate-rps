<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="mainContainer">

        <div id="tittle">ROCK PAPER SCISSORS ULTIMATE EDITION</div><br>
        <img src="./logo.jpg" alt="rock paper scissors logo" width="500px" height="auto">

        <div id="question">How many rounds dou you want to play?</div>
        
        <div id="rounds">
            <input type="text" id="rounds" name="rounds" size="12" class="controlButton">
            <button class="controlButton">START</button> 
            <button class="controlButton">RESET</button>
        </div>

        <div id="game">
            <div id="buttons">
                <img class="gameButton" src="rock.jpg" alt="Rock" width="100px">
                <img class="gameButton" src="paper.jpg" alt="Paper">
                <img class="gameButton" src="scissors.jpg" alt="Sicssors">
            </div>
            <div id="result">There will be game results.</div>
        </div>

    </div>

</body>
</html>
