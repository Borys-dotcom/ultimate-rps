<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="mainContainer">

        <div id="tittle">ROCK PAPER SCISSORS ULTIMATE EDITION</div><br>
        <img src="./logo.jpg" alt="rock paper scissors logo" width="500px" height="auto">

        <div id="question">How many rounds dou you want to play?</div>
        
        <div id="rounds">
            <input type="text" id="roundsInput" name="rounds" size="12">
            <button id="controlButtonStart">START</button> 
            <button id="controlButtonReset">RESET</button>
        </div>

        <div id="game">
            <div id="buttons">
                <button class="buttonContainer">
                    <img class="gameButton rock" src="rock.jpg" alt="Rock" width="100px">
                </button>   
                <button class="buttonContainer">
                    <img class="gameButton paper" src="paper.jpg" alt="Paper">
                </button>
                <button class="buttonContainer">
                    <img class="gameButton scissors" src="scissors.jpg" alt="Sicssors">
                </button>
            </div>
            <div id="result">There will be game results.</div>
        </div>

    </div>

</body>
</html>
